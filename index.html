 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Namanganliklar24 yangiliklar sayti</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- SITE-HEADER -->
  <header class="site-header">
<div class="container">
  <!-- Site-header-top -->
  <div class="site-header__top">
    <a href="index.html" class="site-header__logo logo">
      <img src="img/logo.svg" alt="logo of the size Namanganliklar24" class="logo__img" width="303" height="33">
    </a>

    <ul class="site-header__exchange-rates exchange-rates">
      <li class="exchange-rates__item">
        <b class="exchange-rates__icon">&dollar;</b>
        <span class="exchange-rates__value">10137.2</span>
      </li>
      <li class="exchange-rates__item">
        <b class="exchange-rates__icon">P</b>
        <span class="exchange-rates__value">138</span>
      </li>
      <li class="exchange-rates__item">
        <b class="exchange-rates__icon">&euro;</b>
        <span class="exchange-rates_value">10988.72</span>
      </li>
    </ul>

    <div class="site-header__actions">
      <button class="site-header__search-button search-button" type="button" name="button">
        <span class="search-button__wrapper">
          <img class="search_button__img" src="img/icon-magnify.svg" alt="icon search" width="24" height="24">
        </span>
      </button>
      <button class="site-header__language-toggler language-toggler" type="button" name="button">
        <span class="language-toggler__wrapper">
          <img class="language-toggler__img" src="img/icon-russia-flag.svg" alt="" width="20" height="20">
          <span class="language-toggler__text">RU</span>
        </span>
      </button>
      <a class="site-header__telegram-sub telegram-sub telegram-sub--dark" href="#" target="_blank">
        <img class="telegram-sub__img" src="img/icon-telegram.svg" alt="">
        <span class="telegram-sub__text">
          a'zo bo'ling
        </span>
      </a>
    </div> <!-- site-header__actions-->
  </div> <!-- site-header__top -->
</div> <!-- container-->
  </header>


  <script src="js/main.js"></script>
</body>

</html>
